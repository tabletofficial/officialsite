<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблет - официальные песни</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Сброс отступов и полей */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Основные стили */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #00ffff, #00ccff);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
            }
            to {
                text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 80px #00ffff;
            }
        }

        h5 {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .song-card:nth-child(1) { animation-delay: 0.2s; }
        .song-card:nth-child(2) { animation-delay: 0.4s; }
        .song-card:nth-child(3) { animation-delay: 0.6s; }
        .song-card:nth-child(4) { animation-delay: 0.8s; }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .song-card a {
            color: #00aaff;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-card a i {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .song-card a:hover i {
            transform: translateY(-5px);
        }

        .back-button {
            margin-top: 30px;
            background-color: #00aaff;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #0088cc;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Таблет</h1>
    <h5>Официальные песни от Таблета!</h5>
    <h3>Здесь все скачивают мои песни :)</h3>

    <!-- Карточки с песнями -->
    <div class="song-card">
        <a href="Таблет - K'abut k'a.mp3">
            <i class="fas fa-download"></i> Скачать песню: Таблет - K'abut k'a
        </a>
    </div>

    <div class="song-card">
        <a href="Таблет & Викусян - LeinDain.mp3">
            <i class="fas fa-download"></i> Скачать песню: Таблет & Викусян - LeinDain
        </a>
    </div>

    <div class="song-card">
        <a href="Таблет & Викусян - LorendMinegine.mp3">
            <i class="fas fa-download"></i> Скачать песню: Таблет & Викусян - LorendMinegine
        </a>
    </div>

    <div class="song-card">
        <a href="Таблет & Викусян - Tunnel Fend a Popastein.mp3">
            <i class="fas fa-download"></i> Скачать песню: Таблет & Викусян - Tunnel Fend a Popastein
        </a>
    </div>

    <!-- Кнопка возврата на главную -->
    <a href="index.html" class="back-button">
        <i class="fas fa-home"></i> Вернуться на главную страницу
    </a>
</body>
</html>
