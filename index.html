<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблет - официальный сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Сброс отступов и полей */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Скрыть горизонтальную прокрутку */
        }

        /* Основные стили */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #00ffff, #00ccff);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #333;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 20px auto;
        }

        a {
            color: #ffffff;
            background-color: #00aaff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        a:hover {
            background-color: #0088cc;
            transform: scale(1.1);
        }

        footer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Учитывать padding в ширине */
        }
    </style>
</head>
<body>
    <header>
        <h1>Таблет</h1>
        <h5>Официальный сайт Таблета! Теперь у меня есть больше контента!</h5>
    </header>
    <main>
        <div class="card">
            <h3>Мои песни</h3>
            <p>Скачайте мои треки прямо сейчас!</p>
            <a href="pesni.html"><i class="fas fa-music"></i> Перейти к песням</a>
        </div>
        <h1>------------------------------------------------------------</h1>
    </main>
    <footer>
        <a href="https://t.me/roman_egoroff"><i class="fab fa-telegram"></i> Мой ТГ для общения!</a>
    </footer>
</body>
</html>
